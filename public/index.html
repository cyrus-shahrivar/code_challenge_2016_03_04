<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rain or Shine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Cutive|Indie+Flower' rel='stylesheet' type='text/css'>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="container">
      <h1><span style="font-family: 'Indie Flower', cursive; font-size: 105px;">Rain</span> or <span style="font-family: 'Cutive', serif;">Shine</span></h1>
      <!-- it can do other regions, but determining units based on JSON feedback not implemented in current API subscription -->
      <h2>Your U.S. Weather Search Tool</h2>
    </div>
    <!-- search bar area -->
    <div class="container buttons">
      <input type="text" id="name-search-input" class="form-control" placeholder="City, State (Ex. Seattle, WA)" >
      <button type="submit" class="btn btn-info" id="current-search-button">Current Weather</button>
      <button type="submit" class="btn btn-info" id="fiveDay-search-button">Five Day Forecast</button>
    </div>
    <!-- search results display area  -->
    <div class="container">
      <h3 id="currentWeatherSubTitle">Current Weather</h3>
      <div id="currentWeather">
      </div>
      <h3 id="forecastWeatherSubTitle">5-day Forecast</h3>
      <div id="forecastWeather"></div>
    </div>
    <!-- scripts -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./d3.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
